name: Pass Logement Scraper

on:
  schedule:
    - cron: "*/5 * * * *"   # toutes les 2 heures
  workflow_dispatch:       # lancement manuel possible

concurrency:
  group: pass-logement
  cancel-in-progress: true
      
jobs:
  scrape:
    runs-on: ubuntu-latest

    # ÉTAPE 8 — sécurité : timeout global du job
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull latest changes
        run: git pull --rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python alertePassLogement.py

      # ÉTAPE 6 — commit robuste avec rebase
      - name: Commit updated offers
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add old_offers.json || true
          git commit -m "Update offers" || echo "No changes"
          git push
